<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planner</title>
    <!-- Подключаем Comfortaa из Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css"> 

</head>

<body>
    <div class="app">
        <div class="app-header">
           <h1>Planckton</h1>
            <h2><span>Stop drifting</span></h2>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleHelp()">?</button>
            </div>
        </div>

        <div class="main-grid">
            <!-- Календарь -->
            <div class="calendar">
                <div class="calendar-header">
                    <h2 id="monthYear"></h2>
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="changeMonth(-1)">←</button>
                        <button class="nav-btn" onclick="changeMonth(1)">→</button>
                    </div>
                </div>
                <div class="weekdays">
                    <div>ПН</div>
                    <div>ВТ</div>
                    <div>СР</div>
                    <div>ЧТ</div>
                    <div>ПТ</div>
                    <div>СБ</div>
                    <div>ВС</div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <!-- Задачи -->
            <div class="tasks">
                <div class="tasks-header">
                    <div class="date-title">
                        <h3 id="selectedDate"></h3>
                        <span class="day-count" id="tasksCount"></span>
                    </div>
                    <div class="tasks-progress" id="progressDisplay"></div>
                </div>

                <div class="task-input-container">
                    <div class="task-input-wrapper">
                        <input type="text" id="taskInput" placeholder="Новая задача..." maxlength="100">
                        <button class="add-task-btn" onclick="addTask()">Добавить</button>
                    </div>
                </div>

                <ul class="tasks-list" id="tasksList"></ul>
            </div>
        </div>

        <div class="app-footer">
            <div class="footer-stats">
                <div class="stat">
                        <svg class="stat-icon" viewBox="0 0 24 24">
                            <rect x="3" y="3" width="7" height="7" rx="1" />
                            <rect x="14" y="3" width="7" height="7" rx="1" />
                            <rect x="3" y="14" width="7" height="7" rx="1" />
                            <rect x="14" y="14" width="7" height="7" rx="1" />
                        </svg>
                        <span>всего</span>
                        <span class="stat-value" id="totalTasksAll">0</span>
                    </div>
                <div class="stat">
                        <svg class="stat-icon" viewBox="0 0 24 24" width="18" height="18">
                            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" fill="none" />
                        </svg>
                        <span>выполнено</span>
                        <span class="stat-value" id="completedTasksAll">0</span>
                    </div>
            </div>
            <div class="footer-actions">
                <button class="footer-btn" onclick="clearAllTasks()">Очистить всё</button>
                <button class="footer-btn today" onclick="goToToday()">Сегодня</button>
            </div>
        </div>
    </div>

    <!-- Модалка помощи -->
    <div class="help-modal" id="helpModal" style="display: none;">
        <div class="help-content">
            <h3>быстрые действия</h3>
            <ul>
                <li>• клик по дню — выбрать дату</li>
                <li>• чекбокс — отметить задачу</li>
                <li>• <svg class="icon" viewBox="0 0 24 24">
                                                    <path d="M12 20H21M3 20H4L18 6L16 4L2 18V20H3Z" />
                                                    <path d="M16 4L20 8" />
                                                </svg> — редактировать</li>
                <li>• <svg class="icon" viewBox="0 0 24 24">
                                                    <path d="M18 6L6 18" />
                                                    <path d="M6 6L18 18" />
                                                </svg> — удалить</li>
                <li>• сегодня — вернуться к текущему дню</li>
                <li>• всё сохраняется автоматически</li>
            </ul>
            <button class="close-btn" onclick="toggleHelp()">понятно</button>
        </div>
    </div>

<script src="js/main.js"></script>


</body>
</html>
